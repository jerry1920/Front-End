<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="1.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Windows 10 | Jerry</title>
</head>
<body>
    <div class="main">
        <div class="app-dashboard"></div>
        <div class="windows-pannel">
            <div class="app-icon">
                 <button class="window-logo pd-app bg-color" title="Start"><i class="fab fa-windows fa-lg"></i></button>
                <i class="fal fa-search search bg-color pd-app" title="Type here to search"></i>
                <i class="fas fa-folder folder bg-hover bg-color"></i>
                <i class="fal fa-bags-shopping store bg-hover bg-color pd-app"></i>
                <i class="fab fa-chrome chrome bg-hover bg-color "></i>
                <i class="fab fa-git-alt git bg-hover bg-color"></i>
            </div>
            <div class="system-icon">
                <button class="pd-system btn-prps bg-sys-color" title="Show hidden icon"><i class="fal fa-chevron-up "></i></button>
                <button class="pd-system btn-prps bg-sys-color " title="127.0.0.1 5 
internet access"><i class="fal fa-wifi wi-fi-con" style="user-select: auto;"></i></button>
                <button class="pd-system btn-prps bg-sys-color" ><i class="fal fa-volume-up" style="user-select: auto;"></i></button>
                <button class="pd-system btn-prps bg-sys-color" title="13 min to full charge"><i class="fal fa-battery-bolt" style="user-select: auto;"></i></button>
                <button class="pd-system btn-prps bg-sys-color" title="May 22, 2021
Saturday"><span id="time"></span>
</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
